<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"></script>

 <!-- Font Awesome -->
 <script src="plugins/fontawesome-free/css/all.min.css"></script>
 <!-- Ionicons -->
 <script src="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"></script>


</head>
<body id="bg" class="bg-info">

   <div class="container">
         <div class="py-5 text-center">
             <img src="{{url_for('static', filename='logo2.png')}}" align="middle" alt="" width="200" height="200" />
             <h2>E-PASS PORTAL</h2>
             <p class="lead">Fill the details carefully</p>
             <p class="lead">Please submit after checking ur details</p>

         </div>
         <div class="card">
                       <div class="card-header"  style="background-color: hsl(88, 37%, 43%);">
                               <div class="card-header">
                                       <h3 class="card-title" style="color: #4e1081;">E-Pass</h3>
                                    </div>
                           <div class="card-body table-responsive p-0" style="height: 400px;">

                               <div class="card card-primary">

                                <form action="/AddData" method="POST">

                                    <div class="card-body">

                                    <div class="form-group">
                                        <label>First Name:</label>
                                        <input type="text" placeholder="Enter First Name" name="fname"><br>
                                    </div>

                                    <div class="form-group">
                                        <label>Enter LAst Name:</label>&nbsp;
                                        <input type="text" placeholder="Enter Last Name" name="lname"><br>
                                    </div>


                                    <div class="form-group">
                                        <label>Enter Email:</label>&nbsp;
                                        <input type="text" placeholder="Mandatory" name="email"><br>
                                    </div>



                                    <div class="form-group">

                                        <label>Source state</label>&nbsp;
                                        <input type="text" placeholder="Enter" name="src"><br>
                                    </div>

                                     <div class="form-group">

                                        <label>Source district</label>&nbsp;
                                        <input type="text" placeholder="Enter" name="srcD"><br>
                                    </div>

                                    <div class="form-group">
                                        <label>Destination State:</label>&nbsp;
                                        <input type="text" placeholder="Enter dest" name="dest"><br>
                                    </div>
                                        <div class="form-group">
                                        <label>Destination district:</label>&nbsp;
                                        <input type="text" placeholder="Enter dest" name="destD"><br>
                                    </div>

                                    <div class="form-group">
                                        <label>Enter Aadhar Number:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="text" placeholder="Enter Aadhaar" name="aid"><br>
                                    </div>

                                        <div class="form-group">
                                        <label>Enter telephone Number:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="text" placeholder="Enter phone no" name="pno"><br>
                                    </div>

                                        <div class="form-group">
                                        <label>Enter date:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="text" placeholder="Enter date" name="date"><br>
                                    </div>

                                    <div class="card-footer">
                                         <button type="submit">Submit</button>
                                    </div>


                                    </div>
                                </form>
                               </div>
                            </div>
                            <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                                    <i class="fas fa-minus"></i></button>
                                    <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
                                   <i class="fas fa-times"></i></button>
                            </div>
                       </div>
                    </div>


   </div>
</body>
</html>
